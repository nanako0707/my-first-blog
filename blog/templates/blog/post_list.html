{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <!-- post_detail の部分は、Django がblog/urls.py に書かれた name=post_detail のURL を待ち受けることを意味。 -->
            <!-- pk はプライマリキーの略。データベースの各レコードのユニークな名前。 Post モデルでプライマリキーを指定しなかったため、Django は一つのキーを作成し、各投稿にpk というフィールド名で追加する。 -->
            <!-- post.pk と書くことでプライマリキーにアクセスできる。 -->
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
